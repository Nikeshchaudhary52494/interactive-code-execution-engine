<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Execution Engine</title>
    <style>
      body {
        font-family: monospace;
        background: #111;
        color: #0f0;
        padding: 20px;
      }

      textarea,
      input {
        width: 100%;
        font-family: monospace;
        font-size: 14px;
        background: #222;
        color: #0f0;
        border: 1px solid #444;
        outline: none;
        padding: 10px;
        box-sizing: border-box;
      }

      textarea {
        height: 180px;
        resize: vertical;
        margin-bottom: 10px;
      }

      #terminal {
        width: 100%;
        height: 300px;
        background: black;
        color: #0f0;
        padding: 10px;
        overflow-y: auto;
        white-space: pre-wrap;
        border: 1px solid #444;
        margin-top: 10px;
      }

      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-family: monospace;
        background: #333;
        color: #0f0;
        border: 1px solid #555;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <h2>ðŸ§ª Interactive Execution Engine</h2>

    <!-- CODE INPUT -->
    <textarea id="code">
import time

print("Program started")
name = input("Enter your name: ")
print("Hello", name)

for i in range(5):
    time.sleep(1)
    print(i)
    </textarea>

    <button id="runBtn" onclick="start()">â–¶ Run</button>

    <!-- TERMINAL -->
    <div id="terminal"></div>

    <!-- STDIN -->
    <input id="input" placeholder="Type input and press Enter" disabled />

    <script>
      let ws = null;
      let sessionId = null;

      const terminal = document.getElementById("terminal");
      const input = document.getElementById("input");
      const codeBox = document.getElementById("code");
      const runBtn = document.getElementById("runBtn");

      function write(data) {
        terminal.textContent += data;
        terminal.scrollTop = terminal.scrollHeight;
      }

      function writeError(data) {
        terminal.textContent += "[ERR] " + data;
        terminal.scrollTop = terminal.scrollHeight;
      }

      async function start() {
        terminal.textContent = "";
        input.disabled = true;
        runBtn.disabled = true;

        const code = codeBox.value;

        // ---- CREATE SESSION ----
        const res = await fetch("http://localhost:8080/session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            language: "python",
            code: code,
          }),
        });

        const json = await res.json();
        sessionId = json.sessionId;

        write("Session created: " + sessionId + "\n");

        // ---- CONNECT WS ----
        ws = new WebSocket(`ws://localhost:8080/ws/session/${sessionId}`);

        ws.onopen = () => {
          write("[WS connected]\n");
          input.disabled = false;
          input.focus();
        };

        ws.onmessage = (e) => {
          const msg = JSON.parse(e.data);

          if (msg.type === "stdout") write(msg.data);
          if (msg.type === "stderr") writeError(msg.data);

          if (msg.type === "state") {
            write("\n[SESSION " + msg.state + "]\n");
            cleanup();
          }
        };

        ws.onclose = () => {
          write("[WS closed]\n");
          cleanup();
        };
      }

      function cleanup() {
        input.disabled = true;
        runBtn.disabled = false;
        if (ws) ws.close();
        ws = null;
      }

      // ---- SEND INPUT ----
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const value = input.value;
          input.value = "";

          if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(
              JSON.stringify({
                type: "input",
                data: value + "\n",
              }),
            );
          }
        }
      });

      // ---- BROWSER CLOSE ----
      window.addEventListener("beforeunload", () => {
        if (ws) ws.close();
      });
    </script>
  </body>
</html>
